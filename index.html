  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks to see your new life.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your house is on the Planet <span id="answer_1"></span> Because you made a lot of money inventing <span id="answer_3"></span> and you also own a pet <span id="answer_2"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">What planet do you live on?</h4>
          <input name="answer_1[]" type="text">
          <input name="answer_1[]" type="text">
          <input name="answer_1[]" type="text">
          <input name="answer_1[]" type= "text">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What exoctic pet will you have?</h4>
          <input name="answer_2[]" type="text">
          <input name="answer_2[]" type="text">
          <input name="answer_2[]" type="text">
          <input name="answer_2[]" type="text">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What was your craziest invention?</h4>
          <input name="answer_3[]" type="text">
          <input name="answer_3[]" type="text">
          <input name="answer_3[]" type="text"> 
          <input name="answer_3[]" type="text">
        </div>
      </div>
      <button type="submit" class="button-submit">See my future life</button>
    </form>  
    <script src="script.js"></script>
  </body>
 <!--Body sections ends-->
